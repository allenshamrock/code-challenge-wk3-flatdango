<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlatDango Cinema</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Flatdango Cinema</h1>
        <p>Grab a seat</p>
      </div>
      <div class="left-column">
        <div class="title-container">
          <h1 class="title">Movies menu</h1>
        </div>
        <div class="left-row">
          <ul class="listing"></ul>
        </div>
      </div>
      <div class="right-column">
        <div class="movie-title-container">
          <h3 class="movie-title"></h3>
        </div>
        <div class="movie-details-container">
          <img class="poster" src="" alt="poster" />
          <p class="description"></p>
          <ul class="movie-details">
            <li class="runtime"></li>
            <li class="showtime"></li>
            <li class="avaliable-tickets" ></li>
          </ul>
          <button id="buyButton" class="btn">Buy Ticket</button>
        </div>
      </div>
    </div>
  </body>
</html>
